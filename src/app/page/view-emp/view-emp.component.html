<h1 class="text-center mb-4 bg-black p-4 text-white fw-bolder">View All Employee</h1>

<div class="container">
    <table class="table border">
        <tr class="border text-center">
            <th class="border">ID</th>
            <th class="border">Name</th>
            <th class="border">Email</th>
            <th class="border">Department</th>
            <th class="border">Role</th>
        </tr>

        <tr *ngFor="let emp of empList" class="border text-center">
            <td class="border">{{emp.id}}</td>
            <td class="border">{{emp.firstName + " " + emp.lastName}}</td>
            <td class="border">{{emp.email}}</td>
            <td class="border">{{emp.departmentId}}</td>
            <td class="border">{{emp.roleId}}</td>
            <td class="border"><button class="btn"><i class="bi bi-trash3" (click)="deleteEmployee(emp)"></i></button></td>
            <td class="border"><button (click)="updateBtnClick(emp)" class="btn"><i class="bi bi-pencil-square" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></button></td>
        </tr>
    </table>

    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
            <div class="mb-3">
                <label for="id" class="col-form-label">ID:</label>
                <input type="text" class="form-control" id="id" disabled [(ngModel)]="selectedEmp.id">
            </div>

            <div class="mb-3">
                <label for="first-name" class="col-form-label">First Name:</label>
                <input type="text" class="form-control" id="first-name" [(ngModel)]="selectedEmp.firstName">
            </div>

            <div class="mb-3">
                <label for="last-name" class="col-form-label">Last Name:</label>
                <input type="text" class="form-control" id="last-name" [(ngModel)]="selectedEmp.lastName">
            </div>

            <div class="mb-3">
                <label for="email" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="selectedEmp.email">
            </div>

            <div class="input-group mb-3">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedEmp.departmentId" required>
                    <option value="Select the Department">Select the Department </option>
                    <option value="No Department">No Department</option>
                    <option value="Product Development">Product Development</option>
                    <option value="Project Management">Project Management</option>
                    <option value="Sales and Marketing">Sales and Marketing</option>
                    <option value="Customer Support">Customer Support</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Finance and Accounting">Finance and Accounting</option>
                    <option value="IT and Infrastructure">IT and Infrastructure</option>
                    <option value="Legal and Compliance">Legal and Compliance</option>
                    <option value="Administration and Operations">Administration and Operations</option>
                    <option value="Product Management">Product Management</option>
                </select>
              </div>
        
              <div class="input-group mb-3">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedEmp.roleId" required>
                    <option value="Select the Role">Select the Role</option>
                    <option value="No Role">No Role</option>
                    <option value="Software Developer/Engineer">Software Developer/Engineer</option>
                    <option value="Quality Assurance (QA)">Quality Assurance (QA)</option>
                    <option value="User Experience (UX) Design">User Experience (UX) Design</option>
                    <option value="Research and Development (R&D)">Research and Development (R&D)</option>
                    <option value="Project Manager">Project Manager</option>
                    <option value="Sales Manager">Sales Manager</option>
                    <option value="Marketing Manager">Marketing Manager</option>
                    <option value="Technical Support Specialist">Technical Support Specialist</option>
                    <option value="Customer Support Representative">Customer Support Representative</option>
                    <option value="HR Manager">HR Manager</option>
                    <option value="Research and Development (R&D)">Research and Development (R&D)</option>
                    <option value="Chief Financial Officer (CFO)">Chief Financial Officer (CFO)</option>
                    <option value="Accountant">Accountant</option>
                    <option value="IT Manager">IT Manager</option>
                    <option value="IT Support Specialist">IT Support Specialist</option>
                    <option value="Legal Counsel">Legal Counsel</option>
                    <option value="Office Manager">Office Manager</option>
                    <option value="Administrative Assistant">Administrative Assistant</option>
                    <option value="Product Manager">Product Manager</option>
                    <option value="Product Analyst">Product Analyst</option>
                </select>
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateEmployee()">Update</button>
        </div>
        </div>
    </div>
    </div>
    </div>
