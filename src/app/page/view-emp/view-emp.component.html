<h1 class="text-center mb-4 bg-black p-4 text-white fw-bolder">View All Employee</h1>

<div class="container">
    <table class="table border">
        <tr class="border text-center">
            <th class="border">ID</th>
            <th class="border">Name</th>
            <th class="border">Email</th>
            <th class="border">Department</th>
            <th class="border">Role</th>
        </tr>

        <tr *ngFor="let emp of empList" class="border text-center">
            <td class="border">{{emp.id}}</td>
            <td class="border">{{emp.firstName + " " + emp.lastName}}</td>
            <td class="border">{{emp.email}}</td>
            <td class="border">{{emp.departmentId}}</td>
            <td class="border">{{emp.roleId}}</td>
            <td><button class="btn"><i class="bi bi-trash3" (click)="deleteEmployee(emp)"></i></button></td>
        </tr>
    </table>
</div>
